<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Adda-e-Zaiqa</title>
  <style>
    body {
      background: linear-gradient(to top left, #ff69b4, #ffd700);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      border: 10px ridge #8b0000;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      color: #b22222;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 75%;
      font-size: 24px;
      background-color: #fffacd;
      box-shadow: 0 0 15px #aaa;
    }
    th, td {
      border: 3px double #d2691e;
      padding: 15px;
    }
    th {
      background-color: #ff8c00;
      color: white;
    }
    tr:hover {
      background-color: #f4a460;
      transition: 0.2s;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 22px;
      color: white;
      background-color: #8b0000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #006400;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Our Menu</h1>
  <table>
    <tr><th>Dish</th><th>Price (PKR)</th></tr>
    <tr><td>Chicken Karahi</td><td>850</td></tr>
    <tr><td>Beef Biryani</td><td>400</td></tr>
    <tr><td>Seekh Kabab</td><td>300</td></tr>
    <tr><td>Naan & Raita</td><td>80</td></tr>
    <tr><td>Gola Ganda</td><td>150</td></tr>
    <tr><td>Daal Chawal</td><td>250</td></tr>
    <tr><td>Chai (Doodh Patti)</td><td>70</td></tr>
  </table>
  <a href="index.html">Back to Home</a>
</body>
</html>
