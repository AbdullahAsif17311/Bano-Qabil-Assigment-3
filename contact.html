<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Adda-e-Zaiqa</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffdab9, #87cefa);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      border: 10px solid #ff1493;
      padding: 40px;
    }
    h1 {
      font-size: 50px;
      color: #006400;
      text-shadow: 2px 2px #ffffff;
    }
    p {
      font-size: 24px;
      color: #000;
      margin: 20px;
    }
    .box {
      background-color: #fff0f5;
      padding: 20px;
      border: 5px double #ff6347;
      display: inline-block;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 20px;
      color: white;
      background-color: #ff4500;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #2e8b57;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
